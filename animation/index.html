<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Anarchia</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/main.css">
</head><body>
        
    <screen>
        <!-- canvas -->
        <canvas id="render" class="scale"></canvas>
        
        <!-- police violence -->
        <video src="video/creepy-stone.webm"
               id="creepy-stone"
               class="hidden scale"
               preload="auto"
               playsinline="true"
               width="1920"
               height="1080"
               disablepictureinpicture="true"
               disableremoteplayback="true"
        ></video>   
        
        <!-- rewind -->
        <video src="video/camera-rewind.webm"
               id="camera-rewind"
               class="hidden scale"
               preload="auto"
               playsinline="true"
               width="1920"
               height="1080"
               disablepictureinpicture="true"
               disableremoteplayback="true"
        ></video>  
        
        <!-- credits -->
        <div id="credits" class="hidden scale">
            <content>
                <credit>
                    <label>Director & Animator</label>
                    <names>
                        Jan Kosyk<br />
                    </names>
                </credit>
                <credit>
                    <label>Original Song »Ufo«</label>
                    <names>
                        Yok Quetschenpaua<br />
                    </names>
                </credit>
                <credit>
                    <label>Drawings of City & Houses</label>
                    <names>
                        Alina Milkina<br />
                    </names>
                </credit>
                <credit>
                    <label>Musicians</label>
                    <names>
                        Atze Rudolf<br />
                        Henk Teichmann<br />
                        Achim Jurenz<br />
                        Hirai Masaya<br />
                        Jan Kosyk<br />
                    </names>
                </credit>
                <credit>
                    <label>Studios</label>
                    <names>
                        Virtuous Vibes Tonstudio (Germany)<br />
                        Ryosuke Ueno / ATHALL (Japan)<br />
                    </names>
                </credit>        
                <credit>
                    <label>English Consultant</label>
                    <names>
                        Brad Hock<br />
                    </names>
                </credit>
                <credit>
                    <label>Animation Consultant</label>
                    <names>
                        Omani Frei<br />
                    </names>
                </credit>
            </content>
        </div>
    </screen>
    
    <control>
        
        <!-- loading -->
        <div id="loading">
            &#8987;&nbsp;loading...
        </div>

        <!-- buttons -->
        <div id="bar">
            <button id="play">&#9654;&#65039;</button>
            <button id="reload" class="hidden">&#128259;</button>
            &nbsp;
            <button id="record">&#128721;</button>
        </div>
        
    </control>

    <!-- scripts -->
    <script src="js/jquery/jquery-3.7.1.min.js"></script>    
    
    <script src="js/babylon/babylon.js"></script>
    <script src="js/babylon/babylon.inspector.bundle.js"></script>
        
    <script src="js/main.js" type="module"></script>    
</body></html>
